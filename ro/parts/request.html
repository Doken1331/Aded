<section class="request" id="anchor">
    <div class="container request__wrapper">
        <div class="request__left">
            <form action="#!" class="request__form">
                <h2 class="request__form-title request__form-element">
                    Completează cererea
                </h2>
                <label for="input-1" class="request__form-label request__form-element">Nume</label>
                <input id="input-1" type="text" required class="request__form-input request__form-element">
                <label for="input-2" class="request__form-label request__form-element">Număr de telefon</label>
                <input id="input-2" type="text" required class="request__form-input request__form-element">
                <button class="button" type="submit">Trimite cererea</button>
            </form>
        </div>
        <div class="request__right">
            <img src="../images/dist/man-2.png" alt="man-2" class="request__right-picture">
        </div>
    </div>
</section>
